<!DOCTYPE html>
<html lang="ru">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>{% block title %}Brand mania{% endblock %}</title>
    {% block styles %}
    {% endblock %}
</head>
<body>

<ul>
    {% for item in nav_items %}
        <li>
            <a href="{% url 'catalog:main_category_view' item.slug %}">{{  item.name }}</a>
        </li>
    {% endfor %}
</ul>
<div>
{% if request.user.is_authenticated %}
    <div>
        <span> {{ request.user.username }} </span>
    </div>
{% else %}
    <div>
    <a href="{% url 'authentication:login' %}">Войти</a>
{% endif %}
    </div>

{% block content %}
{% endblock %}
