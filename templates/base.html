<!DOCTYPE html>
<html lang="ru">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>{% block title %}Brand mania{% endblock %}</title>
    {% block styles %}
    {% endblock %}
</head>
<body>

<ul>
    {% for item in nav_items %}
        <li>
            <a href="{% url 'catalog:category_view' brand.slug item.slug %}">{{  item.name }}
            </a>
        </li>
    {% endfor %}
</ul>

{% if request.user.is_authenticated %}
    <p>{{ request.user.username }}</p>
{% else %}
    <div>
    <a href="{% url 'authentication:login' %}">Войти</a>
{% endif %}
    </div>

{% block content %}
{% endblock %}
