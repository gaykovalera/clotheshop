<html lang="ru">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>{% block title %}Brand mania{% endblock %}</title>
    {% block styles %}
    {% endblock %}
</head>
<body>
{% if user.is_authenticated %}

{% else %}

{% endif %}
    </div>
    {% block content %}
    {% endblock %}

    {% block scripts %}
    {% endblock %}
</body>
</html>
